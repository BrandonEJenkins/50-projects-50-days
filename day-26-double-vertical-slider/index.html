<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #8E95BA">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #6498DE">
        <h1>Blue Sky</h1>
        <p>with it's mountains</p>
      </div>
      <div style="background-color: #D4CBBB">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #FE7801">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1512311686879-dbce1424ebbf?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1490559328922-7bf6c9d4efa0?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1583717754414-05b42568e7ff?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=976&q=80')"></div>
      <div style="background-image: url('https://images.unsplash.com/photo-1573009667695-4c131dad9332?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80')"></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
